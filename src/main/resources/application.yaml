spring:
  liquibase:
    changeLog: classpath:db/master-changelog.yaml
    user: ${DB_USER}
    password: ${DB_PASS}
    url: ${DB_HOST}
  datasource:
    url: ${DB_HOST}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: ${SHOW_SQL}
        format_sql: ${SHOW_SQL}
        use_sql_comments: ${SHOW_SQL}
logging:
  level:
    com.example.ems.*: ${LOG_LEVEL}
    org.hibernate.SQL: ${LOG_LEVEL}
    org.hibernate.type: ${LOG_LEVEL}
