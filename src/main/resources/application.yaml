spring:
  resources:
    cache:
      period: 31536000
      cachecontrol:
        max-age: 31536000
    chain:
      html-application-cache: true
      enabled: true
      strategy:
        content:
          enabled: true
          paths: /webjars/swagger-ui/**.*
  rabbitmq:
    host: ${MQ_HOST}
    port: ${MQ_PORT}
    username: ${MQ_USER}
    password: ${MQ_PASS}
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 5
        default-requeue-rejected: false
  output:
    ansi:
      enabled: always
  liquibase:
    changeLog: classpath:db/pg/master-changelog.yaml
    user: ${PG_USER}
    password: ${PG_PASS}
    url: ${PG_HOST}
  datasource:
    url: ${PG_HOST}
    username: ${PG_USER}
    password: ${PG_PASS}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: ${SHOW_SQL}
        format_sql: ${SHOW_SQL}
        use_sql_comments: ${SHOW_SQL}
logging:
  pattern:
    console: '${CONSOLE_LOG_PATTERN:%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(pid:${PID:- }){magenta} %clr(res_id:%X{resId}){yellow} %clr(---){faint} %clr([%t]){faint} %clr(%-5logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}}'
  level:
    #    Disable WARN spam to log when reject message in listener
    #    org.springframework.amqp.rabbit.listener.ConditionalRejectingErrorHandler: ERROR
    #    org.springframework.amqp.rabbit.retry.RejectAndDontRequeueRecoverer: ERROR
    com.example.ems.*: ${LOG_LEVEL}
    org.hibernate.SQL: ${LOG_LEVEL}
    org.hibernate.type: ${LOG_LEVEL}
---
server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  port: ${PORT}
---
redis:
  cacheTtl: 600
  luaResPath:
    add: db/redis/lua/add.lua
---
parameters:
  default:
    status: online
  sockets:
    callback:
      appPrefix: "/v1"
      destPrefixes: "/queue/"
      endpointsSocks: "/v1/callback"
  controllers:
    counter:
      rootPath: "/v1/counter"
      getById: "/{userId}"
    status:
      rootPath: "/v1/status"
    type:
      rootPath: "/v1/type"
    user:
      rootPath: "/v1/user"
      update: "/{userId}"
    callback:
      rootPath: "/v1/callback/approve"
apiDocs:
  paths: "/v1/**"
  apiInfo:
    title: "EMS REST API"
    description: "Example message service so-called REST API."
    urlTermsOfService: "https://en.wikipedia.org/wiki/Terms_of_service"
    license: "MIT License"
    licenseUrl: "https://opensource.org/licenses/MIT"
    contact:
      name: "Ihor Hryshkov"
      url: "https://www.linkedin.com/in/ihor-hryshkov-87539724/"
      email: "igor.grishkov.olegovich@gmail.com"
springfox:
  documentation:
    swaggerUi:
      baseUrl: /v1/apidocs
    openApi:
      v3:
        path: /v1/apidocs/json
